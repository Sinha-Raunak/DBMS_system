<!DOCTYPE html>
<html lang="en">
<body>
	<h1> Query: Order Transporter, in descending order of average delivery time  </h1>
	<fieldset> 
	<legend> Input </legend> 
	<form action="/QueryProcessing6" >
		<input type="submit" value="Query"> 
	</form>
	</fieldset>
	<fieldset> 
	<legend> Output : </legend>
	<table border = 1>
		<tr>
			<th> Transporter </th>
			<th> Average Dispatch </th>
		</tr>
		{%  for tuple in output_tuple  %}
				<tr> 
					<td> {{tuple[0]}} </td>
					<td> {{tuple[1]}} </td>
				</tr>
		{% endfor %}
	</table>
	</fieldset>
	<fieldset>
	<legend> Restart </legend>
	<form form action="/">
		<input type="submit" value="Restart"> 	
	</form>
	</fieldset>
	
</body>
</html>
